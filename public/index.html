<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Tasa de Cambios</title>
</head>
<body>
    <div class="container">
        <table id="tablaTasasDeCambio">
            <h1>Gestion de Tasa De Cambio</h1>
            <tr>
                <th>Moneda</th>    
                <th>Tasa</th>    
                <th>Acciones</th>    
            </tr>
        </table>
        <h2>Crear Tasa de cambio</h2>
        <label for="moneda">Moneda:</label>
        <input type="text" id="moneda" name="moneda">
        <label for="tasa">Tasa:</label>
        <input type="number" id="tasa" name="tasa">
        <button id="crear">Crear</button>
    </div>
    <script src='js/script.js'></script>
</body>
</html>
